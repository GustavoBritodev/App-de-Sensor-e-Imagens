<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button type="push" color="primary" slot="start"></ion-menu-button>
    <ion-title>Sensores e Imagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let code of codes">
      <a [href]="code">{{ code }}</a>
    </ion-item>
  </ion-list>
</ion-content>
